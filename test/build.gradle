apply plugin: 'cpp'

model {
    components {
        pathfinder_test(NativeExecutableSpec) {
            targetPlatform 'arm'
            targetPlatform 'x86'
            targetPlatform 'x64'
            
            sources {
                cpp {
                    source {
                        srcDirs = ["."]
                        includes = ["test.cpp"]
                    }
                    lib project: ":Pathfinder-Core", library: "pathfinder", linkage: "static"
                }
            }
        }
    }
}